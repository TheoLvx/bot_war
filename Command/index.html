<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Contrôle Bot</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
    }

    .controller {
      display: grid;
      grid-template-areas:
        ". up ."
        "left stay right"
        ". down .";
      gap: 10px;
      justify-content: center;
      align-items: center;
      margin-bottom: 30px;
    }

    .controller button {
      padding: 20px;
      font-size: 16px;
      width: 100px;
      height: 60px;
      cursor: pointer;
    }

    .actions {
      margin-top: 20px;
    }

    .actions button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Contrôle du Bot</h1>

  <div class="controller">
    <button style="grid-area: up;" data-move="UP">↑</button>
    <button style="grid-area: left;" data-move="LEFT">←</button>
    <button style="grid-area: stay;" data-move="STAY">⏸</button>
    <button style="grid-area: right;" data-move="RIGHT">→</button>
    <button style="grid-area: down;" data-move="DOWN">↓</button>
  </div>

  <div class="actions">
    <button data-action="NONE">Aucune</button>
    <button data-action="COLLECT">Collecter</button>
    <button data-action="BOMB">Bombe</button>
  </div>

  <p id="status"></p>

  <script>
    let currentMove = "STAY";
    let currentAction = "NONE";

    const apiURL = "https://bot-war-f8zx.onrender.com/setAction"; 

    function sendCommand() {
      fetch(apiURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          move: currentMove,
          action: currentAction
        })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("status").textContent = 
          `Commande: ${data.currentCommand.move} + ${data.currentCommand.action}`;
      })
      .catch(err => {
        document.getElementById("status").textContent = "Erreur d'envoi: " + err;
      });
    }

    document.querySelectorAll("button[data-move]").forEach(btn => {
      btn.addEventListener("click", () => {
        currentMove = btn.dataset.move;
        sendCommand();
      });
    });

    document.querySelectorAll("button[data-action]").forEach(btn => {
      btn.addEventListener("click", () => {
        currentAction = btn.dataset.action;
        sendCommand();
      });
    });
  </script>
</body>
</html>
