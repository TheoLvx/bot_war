<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Bot Console Retro</title>
  <style>
    body {
      background-color: black;
      color: #00FF00;
      font-family: 'Courier New', monospace;
      padding: 40px;
      text-align: center;
    }

    h1 {
      margin-bottom: 30px;
      text-shadow: 0 0 5px #00ff00;
    }

    .controller {
      display: grid;
      grid-template-areas:
        ". up ."
        "left stay right"
        ". down .";
      gap: 10px;
      justify-content: center;
      align-items: center;
      margin-bottom: 30px;
    }

    .controller button,
    .actions button {
      background-color: black;
      color: #00FF00;
      border: 2px solid #00FF00;
      padding: 15px;
      font-size: 16px;
      width: 100px;
      height: 60px;
      cursor: pointer;
      transition: background-color 0.2s, color 0.2s;
    }

    .controller button:hover,
    .actions button:hover {
      background-color: #00FF00;
      color: black;
    }

    .actions {
      margin-top: 20px;
    }

    #status {
      margin-top: 40px;
      font-size: 18px;
      min-height: 24px;
      border-top: 1px solid #00ff00;
      padding-top: 10px;
      white-space: pre;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    .typed {
      display: inline-block;
      overflow: hidden;
      white-space: nowrap;
      animation: typing 1s steps(20, end);
    }
  </style>
</head>
<body>
  <h1>üïπÔ∏è Console de Contr√¥le R√©tro</h1>

  <div class="controller">
    <button style="grid-area: up;" data-move="UP">‚Üë</button>
    <button style="grid-area: left;" data-move="LEFT">‚Üê</button>
    <button style="grid-area: stay;" data-move="STAY">‚è∏</button>
    <button style="grid-area: right;" data-move="RIGHT">‚Üí</button>
    <button style="grid-area: down;" data-move="DOWN">‚Üì</button>
  </div>

  <div class="actions">
    <button data-action="NONE">Aucune</button>
    <button data-action="COLLECT">Collecter</button>
    <button data-action="BOMB">Bombe</button>
  </div>

  <p id="status"></p>

  <script>
    let currentMove = "STAY";
    let currentAction = "NONE";

    const apiURL = "https://bot-war-f8zx.onrender.com/setAction"; // √Ä adapter si n√©cessaire

    function sendCommand() {
      fetch(apiURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ move: currentMove, action: currentAction })
      })
      .then(res => res.json())
      .then(data => {
        const status = document.getElementById("status");
        status.innerHTML = `<span class="typed">Commande: ${data.currentCommand.move} + ${data.currentCommand.action}</span>`;
      })
      .catch(err => {
        document.getElementById("status").textContent = "Erreur d'envoi: " + err;
      });
    }

    document.querySelectorAll("button[data-move]").forEach(btn => {
      btn.addEventListener("click", () => {
        currentMove = btn.dataset.move;
        sendCommand();
      });
    });

    document.querySelectorAll("button[data-action]").forEach(btn => {
      btn.addEventListener("click", () => {
        currentAction = btn.dataset.action;
        sendCommand();
      });
    });
  </script>
</body>
</html>
